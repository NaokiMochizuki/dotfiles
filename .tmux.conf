# C-b をunbind
unbind C-b

# C-q をprefix keyに設定
set -g prefix C-q

# reduce delay of key stroke
set -sg escape-time 1

# begin index of window from 1
set -g base-index 1

# begin index of pane from 1
setw -g pane-base-index 0

# prefix + r で設定ファイル再読込
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# prefix + i で画面横分割
bind i split-window -h

# prefix + s で画面縦分割
bind s split-window -v

# Vimのキーバインドでpane間を移動する設定
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vimのキーバインドで画面サイズを調整する設定
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# マウス操作の有効化
setw -g mouse


# ---------------colorに関する設定--------------
# カラースキーマの設定
set -g default-terminal "screen-256color"

# ステータスバーのカラー設定
set -g status-fg white
set -g status-bg black

# Windowリストのカラー設定
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

# アクティブなWindowのカラー設定
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# paneの境界線のカラー設定
set -g pane-border-fg green
set -g pane-border-bg black

# アクティブなpaneのカラー設定
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# コマンドラインのカラー設定
set -g message-fg white
set -g message-bg black
set -g message-attr bright
#----------------color end----------------------



#---------------status barに関する設定---------
# 左パネルに関する設定
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"

# 右パネルに関する設定
set -g status-right-length 100
set -g status-right '#(./get_volume_tmux.sh)  #(./getwifi.sh)  #(battery -t)  #[fg=cyan][%Y-%m-%d(%a) %H:%M]'

# リフレッシュインターバルの間隔設定
set -g status-interval 60

## center shifting the position of the window list
set -g status-justify centre

## enable the visual notification
setw -g monitor-activity on
set -g visual-activity on

## display the status bar at the top
set -g status-position top
# ------------------ status bar end ----------------



# ---------------- copyに関する設定 ----------------
# viのキーバインドを使用する
setw -g mode-keys vi

# クリップボードを使えるようにする
set-option -g default-command "reattach-to-user-namespace -l zsh"

# vで短形選択開始、yでヤンク、エンターで実行
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
# ----------------copy end ----------------------



#----------------tmux-resurrect------------------
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-resurrect      \
'

set -g @resurrect-strategy-vim 'session'
set -g @resurrect-processes 'irb pry "~rails server" "~rails console"'

run-shell '~/.tmux/plugins/tpm/tpm'
